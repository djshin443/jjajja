<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>지율이의 픽셀 수학 게임</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }

        body {
            background: #000;
            font-family: 'Jua', sans-serif;
            overflow: hidden;
            touch-action: none;
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            -webkit-user-select: none;
            user-select: none;
        }

        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #5C94FC;
            display: flex;
            flex-direction: column;
        }

        #gameCanvas {
            flex: 1;
            display: block;
            width: 100%;
            height: 100%;
            background: transparent;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        /* 공주님을 위한 예쁜 UI */
        #fullscreenBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #FF69B4, #FFB6C1);
            border: 3px solid #FFF;
            color: white;
            padding: 10px 15px;
            font-size: 12px;
            cursor: pointer;
            z-index: 1000;
            font-family: 'Jua', sans-serif;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 120px;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
            background: linear-gradient(135deg, rgba(255,105,180,0.9), rgba(255,182,193,0.9));
            border: 3px solid #FFF;
            padding: 12px 20px;
            display: none;
            font-family: 'Jua', sans-serif;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #questionPanel {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: linear-gradient(135deg, #FFF0F5, #FFE4E1);
          padding: 20px;
          border: 4px solid #FF69B4;
          text-align: center;
          font-size: 16px;
          color: #D8008B;
          display: none;
          z-index: 50;
          width: 400px;
          max-width: 90vw;
          font-family: 'Jua', sans-serif;
          border-radius: 20px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #questionText {
            font-size: 24px;
            margin-bottom: 10px;
            color: #FF1493;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        #enemyInfo {
            margin: 10px 0;
            font-size: 14px;
            color: #FF69B4;
            background: rgba(255,255,255,0.5);
            padding: 8px 15px;
            border-radius: 15px;
            display: inline-block;
        }

        #answerInput {
            padding: 12px 15px;
            border: 3px solid #FF69B4;
            font-size: 20px;
            text-align: center;
            margin: 10px 5px;
            width: 120px;
            background: #FFF;
            color: #FF1493;
            font-family: 'Jua', sans-serif;
            border-radius: 20px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
            cursor: default;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
            pointer-events: none;
            display: inline-block;
        }
        
        /* 커스텀 키보드 스타일 */
        #customKeyboard {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            gap: 30px;
        }

        .numpad-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 18px;
            justify-items: center;
            align-items: center;
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 18px;
            justify-content: center;
            align-items: center;
        }

        .key-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #FFE4E1, #FFC0CB);
            border: 2px solid #FF69B4;
            color: #FF1493;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Jua', sans-serif;
            border-radius: 18px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            transition: all 0.1s ease;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .key-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .key-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #FF69B4, #FFB6C1);
            color: white;
        }

        .key-btn.key-clear {
            background: linear-gradient(135deg, #87CEEB, #98D8E8);
            border-color: #4682B4;
            color: #1E90FF;
            font-size: 36px;
        }

        .key-btn.key-back {
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
            border-color: #FF1493;
            color: #8B008B;
            font-size: 26px;
        }

        #submitBtn {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            border: 3px solid #FFF;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            font-family: 'Jua', sans-serif;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        #controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            gap: 2%;
            z-index: 10;
            height: 15vh;
            min-height: 60px;
            max-height: 80px;
            padding: 0 2%;
            background: rgba(0,0,0,0.2);
        }

        .control-btn {
            background: linear-gradient(135deg, #FFB6C1, #FFC0CB);
            border: 3px solid #FFF;
            color: #FF1493;
            padding: 15px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            touch-action: manipulation;
            flex: 1;
            font-family: 'Jua', sans-serif;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        #jumpBtn {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            flex: 2;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* 핑크 테마 메뉴 스타일 */
        #selectMenu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #FFB6C1 0%, #FFC0CB 50%, #FFE4E1 100%);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .menu-container {
            background: rgba(255, 240, 245, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(255, 20, 147, 0.2);
            border: 3px solid #FF69B4;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .menu-header {
            text-align: center;
            margin-bottom: 40px;
        }

        #menuTitle {
            font-size: clamp(24px, 5vw, 36px);
            color: #FF1493;
            font-weight: 700;
            margin-bottom: 12px;
            font-family: 'Jua', sans-serif;
            letter-spacing: -0.5px;
            text-shadow: 2px 2px 0 #FFF, 3px 3px 10px rgba(255, 20, 147, 0.3);
        }

        #menuSubtitle {
            font-size: clamp(14px, 3vw, 18px);
            color: #8B008B;
            font-weight: 400;
            font-family: 'Jua', sans-serif;
            background: rgba(255,255,255,0.8);
            padding: 10px 20px;
            border-radius: 15px;
            display: inline-block;
        }

        .menu-content {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .menu-card {
            background: linear-gradient(135deg, #ffffff, #fff0f5);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 12px rgba(255, 20, 147, 0.1);
            border: 2px solid #FFB6C1;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #FF1493;
            margin-bottom: 16px;
            font-family: 'Jua', sans-serif;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        .character-grid {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .grid-container {
            display: grid;
            gap: 12px;
        }

        #danGrid {
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
        }

        .operator-grid {
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        }

        .character-btn {
            background: linear-gradient(135deg, #ffffff, #ffe4e1);
            border: 3px solid #FF69B4;
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            font-family: 'Jua', sans-serif;
            font-weight: 500;
            color: #FF1493;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.2);
        }

        .character-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
            border-color: #FF1493;
        }

        .character-btn.selected {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            border-color: #FF1493;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4); }
            to { box-shadow: 0 12px 30px rgba(255, 20, 147, 0.6); }
        }

        .character-pixel {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            border-radius: 8px;
            background: rgba(255,255,255,0.5);
        }

        .option-btn {
            background: linear-gradient(135deg, #ffffff, #ffe4e1);
            border: 2px solid #FFB6C1;
            border-radius: 8px;
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Jua', sans-serif;
            font-weight: 500;
            color: #FF1493;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(255, 105, 180, 0.1);
        }

        .option-btn:hover {
            border-color: #FF69B4;
            background: linear-gradient(135deg, #fff0f5, #ffe4e1);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.2);
        }

        .option-btn.selected {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            border-color: #FF1493;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 20, 147, 0.3);
        }

        .selection-summary {
            background: linear-gradient(135deg, #fff0f5, #ffe4e1);
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #FFB6C1;
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.1);
        }

        .selection-item {
            font-family: 'Jua', sans-serif;
            color: #8B008B;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .selection-item:last-child {
            margin-bottom: 0;
        }

        .start-btn {
            background: linear-gradient(135deg, #32CD32, #90EE90);
            border: 3px solid #FFF;
            border-radius: 12px;
            padding: 16px 32px;
            color: white;
            font-family: 'Jua', sans-serif;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            align-self: center;
            min-width: 200px;
            box-shadow: 0 6px 15px rgba(50, 205, 50, 0.3);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .start-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(50, 205, 50, 0.4);
        }

        .start-btn:disabled {
            background: linear-gradient(135deg, #FFB6C1, #FFC0CB);
            color: #8B008B;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 구구단과 연산 버튼 스타일 */
        .dan-btn {
            background: linear-gradient(135deg, #ffffff, #ffe4e1);
            border: 2px solid #FFB6C1;
            border-radius: 8px;
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Jua', sans-serif;
            font-weight: 500;
            color: #FF1493;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(255, 105, 180, 0.1);
        }

        .dan-btn:hover {
            border-color: #FF69B4;
            background: linear-gradient(135deg, #fff0f5, #ffe4e1);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.2);
        }

        .dan-btn.selected {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            border-color: #FF1493;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 20, 147, 0.3);
        }

        .operator-btn {
            background: linear-gradient(135deg, #ffffff, #f0e68c);
            border: 2px solid #FFD700;
            border-radius: 8px;
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Jua', sans-serif;
            font-weight: 500;
            color: #FF8C00;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(255, 140, 0, 0.1);
        }

        .operator-btn:hover {
            border-color: #FF8C00;
            background: linear-gradient(135deg, #fff8dc, #f0e68c);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 140, 0, 0.2);
        }

        .operator-btn.selected {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-color: #FF8C00;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }

        /* 반응형 디자인 */
        @media screen and (max-width: 768px) {
            .menu-container {
                padding: 24px;
                margin: 10px;
            }

            .menu-content {
                gap: 24px;
            }

            .menu-card {
                padding: 20px;
            }

            .character-btn {
                min-width: 100px;
                padding: 12px;
            }

            .character-pixel {
                width: 40px;
                height: 40px;
            }

            #danGrid {
                grid-template-columns: repeat(4, 1fr);
            }

            .operator-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (orientation: landscape) and (max-height: 600px) {
            .menu-container {
                max-height: 95vh;
                padding: 20px;
            }

            .menu-header {
                margin-bottom: 20px;
            }

            .menu-content {
                gap: 20px;
            }

            .menu-card {
                padding: 16px;
            }
        }

        /* 가로 모드 최적화 */
        @media screen and (orientation: landscape) {
            .menu-container {
                display: flex;
                flex-direction: column;
                max-width: 1000px;
                padding: 24px;
            }

            .menu-content {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 24px;
                align-items: start;
            }

            .menu-card:first-child {
                grid-column: 1 / -1;
            }

            .selection-summary {
                grid-column: 1 / -1;
            }

            .start-btn {
                grid-column: 1 / -1;
                justify-self: center;
            }

            .character-grid {
                justify-content: center;
            }

            #danGrid {
                grid-template-columns: repeat(4, 1fr);
            }

            .operator-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (orientation: portrait) {
            #gameContainer::before {
                content: "🌸 화면을 가로로 돌려주세요! 🌸";
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(135deg, #FF69B4, #FFB6C1);
                color: white;
                padding: 5vh 10vw;
                border: 3px solid #FFF;
                border-radius: 20px;
                font-size: min(5vw, 20px);
                z-index: 9999;
                font-family: 'Jua', sans-serif;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
                box-shadow: 0 5px 20px rgba(0,0,0,0.5);
                text-align: center;
                line-height: 1.5;
            }
            
            #gameCanvas, #controls, #ui, #questionPanel {
                display: none !important;
            }
        }
        
        /* 모바일 최적화 */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            #controls {
                height: 12vh;
                min-height: 50px;
            }
            
            .control-btn {
                font-size: min(3vh, 14px) !important;
                padding: 1vh !important;
            }
            
            #ui {
                font-size: min(2.5vh, 12px) !important;
                padding: 1vh 2vw !important;
            }
            
            #questionPanel {
                padding: 1.5vh 2vw !important;
                width: 85vw;
                max-height: 85vh;
                border-width: 0.6vw;
                border-radius: 3vw;
            }
            
            #questionText {
                font-size: 3.5vw !important;
                margin-bottom: 1vh;
            }

            #customKeyboard .key-btn {
                width: 45px;
                height: 45px;
                font-size: 20px;
                border-radius: 10px;
            }

            .control-buttons .key-btn {
                width: 50px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <button id="fullscreenBtn">FULL</button>

        <div id="selectMenu">
            <div class="menu-container">
                <div class="menu-header">
                    <h1 id="menuTitle">🌸 지율이의 픽셀 수학 게임 🌸</h1>
                    <p id="menuSubtitle">공주님! 원하는 학습 내용을 선택해주세요 💕</p>
                </div>

                <div class="menu-content">
                    <!-- 캐릭터 선택 카드 -->
                    <div class="menu-card">
                        <h3 class="card-title">✨ 캐릭터 선택</h3>
                        <div id="characterGrid" class="character-grid">
                            <button class="character-btn selected" data-character="jiyul">
                                <canvas class="character-pixel" width="48" height="48"></canvas>
                                <span>지율이</span>
                            </button>
                            <button class="character-btn" data-character="kiwi">
                                <canvas class="character-pixel" width="48" height="48"></canvas>
                                <span>키위</span>
                            </button>
                            <button class="character-btn" data-character="whitehouse">
                                <canvas class="character-pixel" width="48" height="48"></canvas>
                                <span>화이트하우스</span>
                            </button>
                        </div>
                    </div>

                    <!-- 구구단 선택 카드 -->
                    <div class="menu-card">
                        <h3 class="card-title">📚 구구단 선택</h3>
                        <div id="danGrid" class="grid-container">
                            <button class="option-btn dan-btn" data-dan="2">2단</button>
                            <button class="option-btn dan-btn" data-dan="3">3단</button>
                            <button class="option-btn dan-btn" data-dan="4">4단</button>
                            <button class="option-btn dan-btn" data-dan="5">5단</button>
                            <button class="option-btn dan-btn" data-dan="6">6단</button>
                            <button class="option-btn dan-btn" data-dan="7">7단</button>
                            <button class="option-btn dan-btn" data-dan="8">8단</button>
                            <button class="option-btn dan-btn" data-dan="9">9단</button>
                        </div>
                    </div>

                    <!-- 연산 선택 카드 -->
                    <div class="menu-card">
                        <h3 class="card-title">🔢 연산 선택</h3>
                        <div id="operatorGrid" class="grid-container operator-grid">
                            <button class="option-btn operator-btn" data-op="add">➕ 더하기</button>
                            <button class="option-btn operator-btn" data-op="sub">➖ 빼기</button>
                            <button class="option-btn operator-btn" data-op="mul">✖️ 곱하기</button>
                            <button class="option-btn operator-btn" data-op="div">➗ 나누기</button>
                        </div>
                    </div>

                    <!-- 선택된 내용 표시 -->
                    <div class="selection-summary">
                        <div id="selectedDans" class="selection-item">💕 선택한 구구단: 없음</div>

        // 픽셀 스프라이트 그리기 함수
        function drawCharacterPixelSprite(ctx, sprite, colorMap, scale = 3) {
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            ctx.imageSmoothingEnabled = false;
            
            for (let row = 0; row < sprite.length; row++) {
                for (let col = 0; col < sprite[row].length; col++) {
                    const pixel = sprite[row][col];
                    if (pixel !== 0 && colorMap[pixel]) {
                        ctx.fillStyle = colorMap[pixel];
                        ctx.fillRect(col * scale, row * scale, scale, scale);
                    }
                }
            }
        }

        // 캐릭터 픽셀 아트 그리기
        function drawCharacterPixels() {
            const characterButtons = document.querySelectorAll('.character-btn');
            characterButtons.forEach(button => {
                const canvas = button.querySelector('.character-pixel');
                const character = button.getAttribute('data-character');
                
                if (canvas && characterPixelData[character]) {
                    const ctx = canvas.getContext('2d');
                    drawCharacterPixelSprite(ctx, characterPixelData[character].idle, characterPixelData[character].colorMap, 3);
                }
            });
        }

        // DOM 로드 후 캐릭터 그리기
        document.addEventListener('DOMContentLoaded', function() {
            drawCharacterPixels();
        });
